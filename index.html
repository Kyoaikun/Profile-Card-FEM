<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">


    <div class="picContainer">
      <img class="victor" src="./images/image-victor.jpg" alt="">
    </div>

    <div class="mainInfo">
      <p class="name">Victor Crest</p>
      <p class="age"> 26</p>
    </div>

    <nav class="area">
      <p class="location"> London</p>
    </nav>

    <nav class="line">
      <hr>
    </nav>

    <div class="stats">
      <div class="follows">
        <p class="numbFollowers"> 80K</p>
        <nav class="left">
          <p class="people"> Followers</p>
        </nav>
      </div>

      <div class="likes">
        <p class="numbLikes"> 803K</p>
        <nav class="left">
        <p class="like"> Likes</p>
        </nav>
      </div>

      <div class="photo">
        <p class="numbPhotos"> 1.4K</p>
        <nav class="left">
        <p class="photos"> Photos</p>
        </nav>
      </div>

    </div>

  </div>


</body>

</html>
